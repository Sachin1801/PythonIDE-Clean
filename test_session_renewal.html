<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session Renewal Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        .status { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        #log { height: 200px; overflow-y: scroll; border: 1px solid #ccc; padding: 10px; background: #f8f9fa; }
    </style>
</head>
<body>
    <h1>üîÑ Session Auto-Renewal Test</h1>
    
    <div class="test-section">
        <h3>Session Information</h3>
        <div id="session-info" class="status info">Loading session info...</div>
        <button onclick="checkSession()">Check Session</button>
        <button onclick="clearSession()">Clear Session</button>
    </div>

    <div class="test-section">
        <h3>Manual Session Renewal</h3>
        <button onclick="testRenewal()">Test Manual Renewal</button>
        <button onclick="simulateActivity()">Simulate Activity</button>
        <div id="renewal-status" class="status info">Click test button to check renewal</div>
    </div>

    <div class="test-section">
        <h3>Activity Simulation</h3>
        <button onclick="startActivitySimulation()">Start Activity Simulation</button>
        <button onclick="stopActivitySimulation()">Stop Activity Simulation</button>
        <div id="activity-status" class="status info">Click start to begin simulating user activity</div>
    </div>

    <div class="test-section">
        <h3>Console Log</h3>
        <button onclick="clearLog()">Clear Log</button>
        <div id="log"></div>
    </div>

    <script>
        let activityInterval = null;
        let logElement = document.getElementById('log');
        
        function log(message) {
            const timestamp = new Date().toLocaleTimeString();
            logElement.innerHTML += `<div>[${timestamp}] ${message}</div>`;
            logElement.scrollTop = logElement.scrollHeight;
            console.log(`[${timestamp}] ${message}`);
        }
        
        function clearLog() {
            logElement.innerHTML = '';
        }
        
        function checkSession() {
            const sessionId = localStorage.getItem('session_id');
            const username = localStorage.getItem('username');
            const expiresAt = localStorage.getItem('session_expires_at');
            
            if (sessionId && username) {
                const expiry = new Date(expiresAt);
                const timeLeft = expiry - new Date();
                const hoursLeft = Math.floor(timeLeft / (1000 * 60 * 60));
                const minutesLeft = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                
                document.getElementById('session-info').innerHTML = 
                    `‚úÖ Logged in as: <strong>${username}</strong><br>` +
                    `Session expires: ${expiry.toLocaleString()}<br>` +
                    `Time left: ${hoursLeft}h ${minutesLeft}m`;
                document.getElementById('session-info').className = 'status success';
                
                log(`Session valid for ${username}, ${hoursLeft}h ${minutesLeft}m remaining`);
            } else {
                document.getElementById('session-info').innerHTML = '‚ùå No active session found';
                document.getElementById('session-info').className = 'status error';
                log('No active session found');
            }
        }
        
        function clearSession() {
            localStorage.removeItem('session_id');
            localStorage.removeItem('username');
            localStorage.removeItem('role');
            localStorage.removeItem('full_name');
            localStorage.removeItem('session_expires_at');
            
            document.getElementById('session-info').innerHTML = 'üóëÔ∏è Session cleared';
            document.getElementById('session-info').className = 'status info';
            log('Session cleared from localStorage');
        }
        
        async function testRenewal() {
            const sessionId = localStorage.getItem('session_id');
            
            if (!sessionId) {
                document.getElementById('renewal-status').innerHTML = '‚ùå No session to renew';
                document.getElementById('renewal-status').className = 'status error';
                log('No session ID found for renewal');
                return;
            }
            
            try {
                log('Attempting manual session renewal...');
                
                const response = await fetch('/api/renew-session', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ session_id: sessionId })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    localStorage.setItem('session_expires_at', data.expires_at);
                    const newExpiry = new Date(data.expires_at);
                    
                    document.getElementById('renewal-status').innerHTML = 
                        `‚úÖ Session renewed!<br>New expiry: ${newExpiry.toLocaleString()}`;
                    document.getElementById('renewal-status').className = 'status success';
                    
                    log(`‚úÖ Session renewal successful. New expiry: ${newExpiry.toLocaleString()}`);
                    checkSession(); // Update session info
                } else {
                    document.getElementById('renewal-status').innerHTML = `‚ùå Renewal failed: ${data.error}`;
                    document.getElementById('renewal-status').className = 'status error';
                    log(`‚ùå Session renewal failed: ${data.error}`);
                }
                
            } catch (error) {
                document.getElementById('renewal-status').innerHTML = `‚ùå Network error: ${error.message}`;
                document.getElementById('renewal-status').className = 'status error';
                log(`‚ùå Network error during renewal: ${error.message}`);
            }
        }
        
        function simulateActivity() {
            // Simulate various IDE activities
            const activities = [
                'keypress', 'mousedown', 'click',
                'ide:file-save', 'ide:code-run', 'ide:file-open'
            ];
            
            activities.forEach(eventType => {
                if (eventType.startsWith('ide:')) {
                    const event = new CustomEvent(eventType, { detail: { test: true } });
                    document.dispatchEvent(event);
                    log(`üéØ Dispatched custom event: ${eventType}`);
                } else {
                    const event = new Event(eventType, { bubbles: true });
                    document.dispatchEvent(event);
                    log(`üéØ Dispatched DOM event: ${eventType}`);
                }
            });
            
            document.getElementById('activity-status').innerHTML = '‚úÖ Activity events dispatched';
            document.getElementById('activity-status').className = 'status success';
        }
        
        function startActivitySimulation() {
            if (activityInterval) {
                stopActivitySimulation();
            }
            
            log('üöÄ Starting continuous activity simulation...');
            activityInterval = setInterval(() => {
                simulateActivity();
            }, 10000); // Every 10 seconds
            
            document.getElementById('activity-status').innerHTML = 'üîÑ Activity simulation running (every 10s)';
            document.getElementById('activity-status').className = 'status info';
        }
        
        function stopActivitySimulation() {
            if (activityInterval) {
                clearInterval(activityInterval);
                activityInterval = null;
                log('üõë Stopped activity simulation');
            }
            
            document.getElementById('activity-status').innerHTML = '‚è∏Ô∏è Activity simulation stopped';
            document.getElementById('activity-status').className = 'status info';
        }
        
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', () => {
            log('üîß Session renewal test page loaded');
            checkSession();
        });
        
        // Listen for session-related events
        document.addEventListener('ide:file-save', (e) => {
            log('üìÅ Detected file-save activity event');
        });
        
        document.addEventListener('ide:code-run', (e) => {
            log('‚ñ∂Ô∏è Detected code-run activity event');
        });
        
        document.addEventListener('ide:file-open', (e) => {
            log('üìÇ Detected file-open activity event');
        });
    </script>
</body>
</html>
